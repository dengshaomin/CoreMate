apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.DrkCore'

android {

    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0-beta"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
}

publish {
    userOrg = 'drkcore'
    groupId = 'core.mate'
    artifactId = 'core'
    publishVersion = '1.0.0-beta'
    desc = 'A library consists of common utils and classes'
    website = 'https://github.com/DrkCore/CoreMate'
}